<section class="container">
    <br><br>
    <app-admin-navbar></app-admin-navbar>
    <div id="table">
      <div class="container">
          <div class="row">
            <div class="col-12">
              <table class="table table-dark table-solid">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Image</th>
                    <th scope="col">Topic</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Created By</th>
                    <th scope="col">Date Time</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let res of response">
                    <th scope="row">{{res.id}}</th>
                    <td>{{res.img_src}}</td>
                    <td>{{res.topic}}</td>
                    <td>{{res.title}}</td>
                    <td>{{res.description_question}}</td>
                    <td>{{res.qcreated_by}}</td>
                    <td>{{res.datetime}}</td>
                    <td id="actions">
                      <button class="btn btn-success">Approve</button>
                      <button class="btn btn-danger" (click)="deleteQuestion(res.id)">Remove</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
  </div> 
</section>
