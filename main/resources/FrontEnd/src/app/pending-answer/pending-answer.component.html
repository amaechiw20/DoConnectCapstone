<section class="container">
    <br><br>
    <app-admin-navbar></app-admin-navbar>

    <div id="table">
      <div class="container">
          <div class="row">
            <div class="col-12">
              <table class="table table-dark table-solid">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Topic</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody *ngFor="let res of response">
                  <tr>
                    <th scope="row">{{res.id}}</th>
                    <td>{{res.topic}}</td>
                    <td>{{res.title}}</td>
                    <td>{{res.description_question}}</td>
                    <td>
                      <button type="button" class="btn btn-success">Show Details</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
  </div> 
</section>
