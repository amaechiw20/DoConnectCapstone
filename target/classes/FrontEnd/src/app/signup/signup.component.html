<section class="container">
    <br><br>
    <app-navbar></app-navbar>
    <div id="sign-up form">

        <div>
            <h2>Signup User!</h2>
            <small class="text-danger">{{msgRF}}</small>
        </div>
        <div>
            <form id="signupform" #signupform="ngForm" (ngSubmit)="registerUser()">
                <div class="form-group">
                    <label for="name" class="label">Enter Your Name </label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="John Smith"
                        [(ngModel)]="user.name" required #name="ngModel"
                        [class.is-invalid]="name.invalid && name.touched">
                    <small [class.d-none]="name.valid || name.untouched" class="text-danger">Name is a required
                        field!</small>
                </div>
                <div class="form-group">
                    <label for="username" class="label">Enter UserName</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="JimSon"
                        [(ngModel)]="user.username" required #username="ngModel"
                        [class.is-invalid]="username.invalid && username.touched">
                    <small [class.d-none]="username.valid || username.untouched" class="text-danger">Username is a
                        required field!</small>
                </div>
                <div class="form-group">
                    <label for="password" class="label">Enter Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                        [(ngModel)]="user.password" required minlength="8" #password="ngModel"
                        [class.is-invalid]="password.invalid && password.touched">
                    <small [class.d-none]="username.valid || username.untouched" class="text-danger">Password is a
                        required field!</small>
                </div>
                <div class="form-group">
                    <label for="email" class="label">Enter Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ABC123@890.com"
                        [(ngModel)]="user.email" required #email="ngModel"
                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
                    <div *ngIf="email.errors && (email.invalid && email.touched)">
                        <small class="text-danger" *ngIf="email.errors.required">Email is a required field!</small>
                        <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid email!</small>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark" [disabled]="signupform.form.invalid">Signup</button>
            </form>
        </div>
    </div>
</section>
