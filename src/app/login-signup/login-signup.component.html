<section class="container">
    <br><br>
    <app-navbar></app-navbar>
    <div id="forms">
        <div>
            <h2>Signup User!</h2>
            <small class="text-success">{{msgRS}}</small>
            <small class="text-danger">{{msgRF}}</small>
            <form id="signupform" #signupform="ngForm" (ngSubmit)="registerUser()">
                <div class="form-group">
                    <label for="username" class="label">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" [(ngModel)]="user.username"
                    required #username="ngModel" [class.is-invalid]="username.invalid && username.touched">
                    <small [class.d-none]="username.valid || username.untouched" class="text-danger">Username is a required field!</small>
                </div>
                <div class="form-group">
                    <label for="password" class="label">User Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"  [(ngModel)]="user.password"
                    required minlength="8" #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
                    <small [class.d-none]="username.valid || username.untouched" class="text-danger">Password is a required field!</small>
                </div>
                <div class="form-group">
                    <label for="email" class="label">User EmailID</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="user.email" required #email="ngModel" 
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
                    <div *ngIf="email.errors && (email.invalid && email.touched)">
                        <small class="text-danger" *ngIf="email.errors.required">Email is a required field!</small>
                        <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid email!</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="label">User Confirmation</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="user.name"
                    required #name="ngModel" [class.is-invalid]="name.invalid && name.touched">
                    <small [class.d-none]="name.valid || name.untouched" class="text-danger">Name is a required field!</small>
                </div>
                <button type="submit" class="btn btn-dark" [disabled]="signupform.form.invalid">Signup</button>
            </form>
        </div>
        <div id="vertical"></div>
        <div>
            <h2>Login Now!</h2>
            <button class="btn"routerLink="/loginadmin" id="admin">Admin login</button>
            <small class="text-danger">{{msg}}</small>
            <form id="loginform" #loginform="ngForm" (ngSubmit)="loginUser()">
                <div class="form-group">
                    <label for="username" class="label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username" [(ngModel)]="user1.username" 
                    required #username1="ngModel" [class.is-invalid]="username1.invalid && username1.touched">
                    <small [class.d-none]="username1.valid || username1.untouched" class="text-danger">Username is a required field!</small>
                </div>
                <div class="form-group">
                    <label for="password" class="label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="user1.password" 
                    required minlength="8" #password1="ngModel" [class.is-invalid]="password1.invalid && password1.touched">
                    <small [class.d-none]="password1.valid || password1.untouched" class="text-danger">Password is a required field!</small>
                </div>
                <button type="submit" class="btn btn-dark" [disabled]="loginform.form.invalid">Login</button>
            </form>
        </div>
    </div>
</section>
