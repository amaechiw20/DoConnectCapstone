<section class="container">
    <br><br>
    <app-user-navbar></app-user-navbar>
    <div>
        <form id="searchquestion" #searchquestionform="ngForm" (ngSubmit)="searchQuestion()" id="forms">
            <h4>Search the question</h4>
            <div class="form-group">
                <select class="form-select" aria-label="Default select example" name="topic" id="topic" [(ngModel)]="question.topic"
                required #topic="ngModel">
                    <option selected>Choose a topic</option>
                    <option value="java">Java</option>
                    <option value="server">Server</option>
                    <option value="python">Python</option>
                </select>
              </div>
            <div class="form-group">
                <input type="text" class="form-control" id="title" name="title" placeholder="Question here" [(ngModel)]="question.title"
                required #title="ngModel">
            </div>
            <button type="submit" class="btn btn-dark" id="btnsearch" [disabled]="searchquestionform.form.invalid" (click)="searchQuestion()">Search</button>
        </form>
    </div>   
    <div id="table">
        <div class="container">
            <div class="row">
              <div class="col-12">
                <table class="table table-dark table-solid">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Topic</th>
                      <th scope="col">Title</th>
                      <th scope="col">Description</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let res of response">
                    <tr>
                      <th scope="row">{{res.id}}</th>
                      <td>{{res.topic}}</td>
                      <td>{{res.title}}</td>
                      <td>{{res.description_question}}</td>
                      <td>
                        <button type="button" class="btn btn-success">Show Details</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
    </div> 
</section>
