<section class="container">
    <br><br>
    <app-user-navbar></app-user-navbar>
    <div>
        <form id="searchquestion" #searchquestionform="ngForm" (ngSubmit)="searchQuestion()" id="forms">
            <h4>Search the question</h4>
            <div class="form-group">
                <select class="form-select" aria-label="Default select example" name="topic" id="topic" [(ngModel)]="question.topic">
                    <option selected>Choose a topic</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="title" name="title" placeholder="Question here" [(ngModel)]="question.title">
            </div>
            <button type="submit" class="btn btn-dark" id="btnsearch" [disabled]="searchquestionform.form.invalid">Search</button>
        </form>
    </div>
    <div class="mat-elevation-z8" id="table">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="topic">
            <th mat-header-cell *matHeaderCellDef> Topic </th>
            <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
          </ng-container>
      
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
      
          <ng-container matColumnDef="description_question">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description_question}} </td>
          </ng-container>
      
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="btn btn-success"> <button mat-raised-button color="primary">Show Details</button> </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
</section>
