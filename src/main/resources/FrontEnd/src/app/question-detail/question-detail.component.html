<section>
  <br /><br />
  <app-user-navbar></app-user-navbar>
  <div id="container">
    <div id="questContainer">
      <h3>Created Queation</h3>
      <div id="quest">
        <div id="questCont">
          <img src="../../assets/Images/QA.jpg" alt="" id="imgQuestion" />
          <button class="btn btn-dark" id="btnDownload">
            Click to Download
          </button>
        </div>
        <div class="mat-elevation-z8" id="table">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let element">{{ element.title }}</td>
            </ng-container>

            <ng-container matColumnDef="topic">
              <th mat-header-cell *matHeaderCellDef>Topic</th>
              <td mat-cell *matCellDef="let element">{{ element.topic }}</td>
            </ng-container>

            <ng-container matColumnDef="description_question">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let element">
                {{ element.description_question }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>

    <div id="ansContainer">
      <h3>Create Answer</h3>
      <div id="ans">
        <form id="answer">
          <input type="text" placeholder="Description" />
          <input type="file" />
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
