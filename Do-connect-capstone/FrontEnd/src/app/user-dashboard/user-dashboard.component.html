<section class="container">
    <br><br>
    <app-user-navbar></app-user-navbar>
    <div id="forms">
            <h3>Create New Question</h3>
            <form id="createquestion" #createquestionform="ngForm" (ngSubmit)="createQuestion()">
                <div class="form-group">
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="topic" name="topic" placeholder="Choose a topic">
                </div>
                <div class="form-group">
                    <textarea name="description" id="description" cols="50" rows="5" placeholder="Description"></textarea>
                </div>
                <input type="file" name="file" id="file">
                <button type="submit" class="btn btn-dark" id="btncreate" [disabled]="createquestionform.form.invalid">Create</button>
            </form>
        </div>
</section>
