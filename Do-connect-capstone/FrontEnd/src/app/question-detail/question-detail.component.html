<section>
    <br><br>
    <app-user-navbar></app-user-navbar>
    <div id="container">
        <div id="questContainer">
            <h3>Created Queation</h3>
            <div id="quest">
                <div id="questCont">
                    <img src="../../assets/Images/QA.jpg" alt="" id="imgQuestion">
                    <button class="btn btn-dark" id="btnDownload">Click to Download</button>
                </div>
                <div id="table">
                  <div class="container">
                      <div class="row">
                        <div class="col-12">
                          <table class="table table-dark table-solid">
                            <thead>
                              <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Topic</th>
                                <th scope="col">Title</th>
                                <th scope="col">Description</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">{{response.id}}</th>
                                <td>{{response.topic}}</td>
                                <td>{{response.title}}</td>
                                <td>{{response.description_question}}</td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
              </div> 
            </div>
        </div>
        
        <div id="ansContainer">
            <h3>Create Answer</h3>
            <div id="ans">
                <form id="answer">
                    <input type="text" placeholder="Description">
                    <input type="file">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
