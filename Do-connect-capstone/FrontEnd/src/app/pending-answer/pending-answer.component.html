<section class="container">
    <br><br>
    <app-admin-navbar></app-admin-navbar>
    <div class="mat-elevation-z8" id="table">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          <ng-container matColumnDef="acreated_by">
            <th mat-header-cell *matHeaderCellDef> Created By </th>
            <td mat-cell *matCellDef="let element"> {{element.acreated_by}} </td>
          </ng-container>
          <ng-container matColumnDef="datetime">
            <th mat-header-cell *matHeaderCellDef> Date Time </th>
            <td mat-cell *matCellDef="let element"> {{element.datetime}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button class="btn btn-dark" (click)="updateAnswerStatus(element.id)">Approve</button> 
              <button mat-raised-button class="btn btn-dark" (click)="deleteAnswer(element.id)">Remove</button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
</section>
